name: Weekly AI Blog Generator
on:
  schedule:
    - cron: '0 6 * * 1' # every Monday at 06:00 UTC
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run blog generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: node scripts/blogGenerator.js "Weekly AI Roundup" "Write a short friendly weekly AI news roundup for AI Community Hub."
      - name: Commit generated posts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content/blogs || true
          if git diff --quiet --staged; then
            echo "No changes to commit"
          else
            git commit -m "chore: add weekly AI blog (auto-generated)"
            git push
          fi
